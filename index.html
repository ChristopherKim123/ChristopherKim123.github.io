thms</p></div></div></div><div flex="80"><div flex class="category-row"><h4 class="category-row-title">Professional Experience</h4><div class="category"><h5 class="category-title md-body-2">Senior Developer</h5>&nbsp;<h5 class="category-subtitle md-caption">Rensselaer Union (Fall 2013 - Present)</h5><ul class="category-bullets"><li>Working on a new Club Management System for the Student Union</li><li>Work on a team with other developers managing workflow with Git</li><li>Designed a responsive web app in collaboration with other developers to complete features and fix bugs</li></ul></div><div class="category"><h5 class="category-title md-body-2">Software Engineering Intern</h5>&nbsp;<h5 class="category-subtitle md-caption">Datto (Summer 2015)</h5><ul class="category-bullets"><li>Worked on devices that take image-based backups of servers</li><li>Developed on an existing codebase to add new features and fix bugs</li><li>Wrote unit tests and negative tests for all added features</li><li>Worked in a scrum environment and used agile methods to complete goals</li></ul></div><div class="category"><h5 class="category-title md-body-2">Software Engineering Intern</h5>&nbsp;<h5 class="category-subtitle md-caption">Power Management Concepts (Summer 2014)</h5><ul class="category-bullets"><li>Developed API to run analytics on data from mission critical machines</li><li>Predicted when machines would fail, need replacement, and need more power</li><li>Project involved machine learning and predictive analytics on big data</li></ul></div></div><div flex class="category-row"><h4 class="category-row-title">Projects</h4><div class="category"><h5 class="category-title md-body-2">Inquiry</h5>&nbsp;<h5 class="category-subtitle md-caption">Facebook Hackathon Fall 2015 (2nd Place)</h5><ul class="category-bullets"><li>Search tool for YouTube videos</li><li>Searches images, audio, and text inside the video for information</li><li>Developed using Clarifai, Tesseract OCR, and ffmpeg</li></ul></div><div class="category"><h5 class="category-title md-body-2">inCync</h5>&nbsp;<h5 class="category-subtitle md-caption">HackMIT Fall 2015 (Finalist &amp; Best UX)</h5><ul class="category-bullets"><li>App to help teams make presentations in sync</li><li>Developed as a hybrid web app using Angular and Cordova</li></ul></div><div class="category"><h5 class="category-title md-body-2">Electronics Team Lead</h5>&nbsp;<h5 class="category-subtitle md-caption">Rensselaer Electric Vehicle (Fall 2013 - Spring 2015)</h5><ul class="category-bullets"><li>Designed, built, and tested electronics system for an all-electric car</li><li>Managed the electrical team, including budgeting and design reviews</li></ul></div></div><div flex class="category-row"><h4 class="category-row-title">Skills</h4><div class="category"><h5 class="category-title md-body-2">Web Development</h5><ul class="category-bullets"><li><strong>UX</strong> Enjoy designing clean, responsive, and mobile UX</li><li><strong>Distributed Systems</strong> Interested in designing concurrent &amp; parallel software</li><li><strong>Tooling</strong> CI, static analysis, management tools, build tools, testing &amp; coverage</li><li><strong>Frameworks</strong> Angular, React, Polymer</li></ul></div><div class="category no-bottom"><h5 class="category-title md-body-2">Technologies</h5><ul class="category-bullets"><li><strong>Experienced With</strong> Web &amp; Hybrid App Development \ Functional Programming</li><li><strong>Programming</strong> Javascript \ Scala \ Python \ PHP \ C \ Java</li><li><strong>Databases</strong> MongoDB \ MySQL \ PostgreSQL \ Redis</li></ul></div></div></div></div></section></div></template><template url="blog/blog.html"><template class="blog-post"><meta title="Deploying to NPM with TravisCI" slug="deploying-to-npm-with-travis" date="8/17/2015" tags="npm,deploy,travis" img="/img/blog/npm-deploy-screenshot.png"><h3 id="introduction">Introduction</h3><p>I&#39;ve been writing a linter for the Jade templating language called <a href="https://github.com/rrdelaney/jadelint">Jadelint</a>, and over the course of a few short weeks I&#39;ve had a little more than a dozen feature requests. To keep up with the building of the project, I&#39;ve been using TravisCI for builds and updating the <a href="http://rdel.io/jadelint">documentation</a>. Until recently, I&#39;ve been deploying to NPM myself due to a laziness to tag my git commits on releases. I figured out a script to automate this deployment though, and publish my build targets to NPM on a version update in <code>package.json</code>.</p><h3 id="tracking-version-updates">Tracking Version Updates</h3><p>To tell when the version is changed, you need to compare the local version and the version on the NPM registry. Getting the local version can be done with a simple</p><pre><code class="lang-bash">node -p &quot;require(&#39;./package.json&#39;).version&quot;
</code></pre><p>Using <code>node -p &quot;...&quot;</code> will evaluate the script in the quotes and print the result. Requiring the version info is a simple step from there. Next, getting the NPM info can be done with</p><pre><code class="lang-bash">npm view $PACKAGE_NAME dist-tags.latest
</code></pre><p>This prints the latest version known on NPM.</p><h3 id="the-travis-file">The Travis File</h3><p>You can specify a custom condition in your <code>.travis.yml</code> for deployment, and putting the two previous commands together, you end up with</p><pre><code class="lang-yaml">deploy:
    provider: npm
    email: ...
    api_key: ...
    skip_cleanup: true
    on:
        branch: master
        condition: $(npm view jadelint dist-tags.latest) != \
                   $(node -p &quot;require(&#39;./package.json&#39;).version&quot;)
</code></pre></template><template class="blog-post"><meta title="Microsoft Surface Pro: Two Years Later" slug="surface-two-years-later" date="8/20/2015" tags="surface,pro,microsoft" img="/img/blog/surface-pro.png"><p>I purchased the Microsoft Surface Pro in January 2013. It is a great concept for a device; small, functional, powerful, and best of all, adaptable. I think the fact that the Surface Pro fills so many roles is one of the primary reasons I bought it. For two and a half years now it has been my primary device for developing this website and other projects, professional IT work, and Netflix. However, the device is starting to wear, and I&#39;d like to document exactly what is going wrong.</p><p>For reference, I run Windows 10 on my SP.</p><h3 id="the-casing">The Casing</h3><p>My Surface has been through what I deem &quot;normal&quot; wear and tear. It lived in the backpack of a college student for two years, and has suffered from two or three drops at a normal height. There are no scratches on the screen, although the aluminum back has been scratched up quite a bit.</p><h3 id="the-battery">The Battery</h3><p>The battery life on my Surface Pro was never great. At best I got around 4 hours with massive CPU throttling, enough so compiling this website took about 8 minutes. But as a college student at a technical school I was never too far away from an outlet so I could always get though the day. Over time though, the battery life started getting worse and worse. After the upgrade to Windows 10 though, it hit unbearable. I can get about an hour out of it, with CPU throttling.</p><p>In the last week though, the Surface battery has tanked. It won&#39;t charge while on if the battery is over 50%. In addition, whether the Surface will turn on is a very hard question to answer.</p><p>All of these conditions make a system that is unsuitable for any software development.</p><h3 id="the-charger">The Charger</h3><p>Adding to the horrible experience with the battery, the charger actually failed! About a year in to owning the Surface, the charger outright stopped working. It would get hot, but not charge anything. After talking to Microsoft support about this, they refused to replace the original charger, because my device was out of warranty, which was expected. What wasn&#39;t expected was the <em>$80</em> replacement charger. This led to a string of bad 3rd party charger bought for cheap on Amazon.</p><h3 id="overall">Overall</h3><p>Overall, the development experience on this device ended up being terrible after two years. I could bear up until a certain point with the battery, but once the charging issue arose I couldn&#39;t chance it dying on me in the middle of one of my classes. I got the new Macbook as a replacement, and so far it is great!</p></template><template class="blog-post"><meta title="Javascript's Forgotten Import System" slug="js-import-system" date="10/21/2015" tags="js,javascript,import,with" img="/img/blog/island.jpg"><h3 id="javascript-objects">Javascript Objects</h3><p>Javascript is an interesting language. Everything is an object that associates a key (usually a string, or symbol) to a value. This is how you can define properties on functions, have ES6 proxies, and more fun things. It&#39;s an awesome, interesting concept that is undervalued.</p><h3 id="with">With</h3><p>If there is a most hated-on feature of Javascript, it is defiantly <code>with</code>. When creating a <code>with</code> block, Javascript adds the object provided to the block to the lookup-chain. The common example is</p><pre><code class="lang-javascript">with (Math) {
    var x = cos(PI);
    var y = sin(0);

    console.log(x, y);
}
</code></pre><p>Seems pretty useful, right? Well unfortunately, <code>with</code> has some unexpected consequences. Because it imports the <em>entire</em> object to the lookup, unintended methods such as <code>toString</code> leak into the block. Even worse is when you use an array as the argument to with! Needless to say, being careless with <code>with</code> leads to some very confusing code. Does a careless use mean we should deprecate the feature though? Just because people don&#39;t free memory in C, should it have to be managed?</p><h3 id="modules">Modules</h3><p>JS module systems often use objects to determine things to export, using globals such as <code>module.exports</code>. With the popularization of ES2015, we now have a fully fledged module system! We use syntax such as <code>export function ...</code> and <code>export class ...</code> to export modules, and import them with <code>import ... from ...</code>. This all seems very familiar though... It&#39;s like we had this feature from the start...</p><p>Consider the following code</p><pre><code class="lang-javascript">var myModule = (function() {
    var module = {
        exports: Object.create(null)
    };


    // The build system should place an external file here...
    // Start of external file
    module.exports.myFunc = function() {
        console.log(&#39;hello world!&#39;);
    };

    module.exports.myVar = 7;
    // End of external file

    return module.exports;
})();
</code></pre><p>That creates a module from an external file! Because <code>module.exports</code> is initialized with <code>Object.create(null)</code> rather than <code>{}</code>, it doesn&#39;t inherit anything from the <code>Object</code> prototype!</p><h3 id="javascript-s-old-import">Javascript&#39;s Old Import</h3><p>Now that we have our module as a <em>bare</em> object, <code>with</code> isn&#39;t as dangerous. The code</p><pre><code class="lang-javascript">with (myModule) {
    ...
}
</code></pre><p>only imports exactly what we intended because of the awesomeness of <code>Object.create</code>. If we can automate this in the build system and prevent developers using <code>with</code>, it becomes less scary. Using this way, we see the original, intended purpose of <code>with</code>. We get the same results as the new <code>import</code>, but in a more functional, Javascript-y way.</p><p>Javascript is a small, beautiful language at its core. Although ES2015 is great in many ways, the hype behind classes and modules is weird, because these features have existed in Javascript since the beginning. There&#39;s just some syntactic sugar now.</p></template><div ng-style="backgroundStyle" class="blog"><div ui-view=""></div></div></template><template url="blog/list.html"><md-input-container md-no-float class="search-bar"><md-icon md-font-icon="fa-search" class="fa fa-inverse"></md-icon><input type="text" placeholder="Search" ng-model="searchQuery" ng-change="filterPosts(searchQuery)"></md-input-container><md-content ng-repeat="post in blogPosts" class="blog-posts"><md-card ng-if="!post.hidden"><div class="blog-post-image-container"><img ng-if="post.img" ng-src="{{post.img}}" class="md-card-image blog-post-image"></div><md-card-content><h3 class="md-display-1 blog-title"><a ui-sref="blog.post({slug:post.slug})">{{ post.title }}</a><p class="md-caption"><strong>Ryan Delaney</strong> {{ post.date | date:'mediumDate' }}</p></h3><div class="blog-post-content"><div ng-bind-html="post.content" ng-class="post.revealed ? &quot;&quot; : &quot;blurred-content&quot;"></div></div></md-card-content><div layout="row" layout-align="center" class="md-actions"><md-button ng-click="revealPost(post.id)" ng-if="!post.revealed">Read More</md-button></div></md-card></md-content></template><template url="blog/post.html"><md-content class="blog-posts"><md-card><div class="blog-post-image-container"><img ng-if="post.img" ng-src="{{post.img}}" class="md-card-image blog-post-image"></div><md-card-content><h3 class="md-display-1 blog-title">{{ post.title }}<p class="md-caption"><strong>Ryan Delaney</strong> {{ post.date | date:'mediumDate' }}</p></h3><div class="blog-post-content"><div ng-bind-html="post.content"></div></div></md-card-content></md-card></md-content></template></html>
